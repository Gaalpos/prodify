<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodify</title>
    <link rel="stylesheet" href="styles/dark-mode.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0b5SznKKto1xvNxHgtQnhXtsFzDF+45hJ89kK7l5JsfG6rhE"
        crossorigin="anonymous"></script>

</head>

<body class="App">
    <div class="container">
        <header class="navbar navbar-expand-md navbar-dark d-flex flex-wrap  py-3 mb-4 border-bottom ">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <h2>Prodify</h2>
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <nav>
                    <ul class="navbar-nav nav-pills ">
                        <li class="nav-item"><a href="index.html" class="nav-link active ">Notes</a></li>
                        <li class="nav-item"><a href="pages/Tasks.html" class="nav-link">Tasks</a></li>
                        <li class="nav-item"><a href="pages/Projects.html" class="nav-link ">Projects</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="container text-center col">
        <div class="row ">
            <div class="col-sm-12 col-lg-4">
                <form id="noteForm" class="card">
                    <input class="textInput" type="text" id="noteName" placeholder="Title">
                    <textarea id="noteDescription" rows="3" placeholder="Note"></textarea>
                    <button type="submit" class="btn btn-secondary" id="saveButton">
                        Save
                    </button>
                </form>
            </div>
            <div class="container text-center col">
                <div class="album py-1 text-start">
                    <div class="container text-center">
                        <h1>Notes</h1>
                        <div class="row d-flex" id="notesList">
                            <script src="ui/notesManager.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
